    <script>
        function showMessage(title, message, event, closedEventHandler, type) {
            if (title != null && message != null) {
                setTimeout(function () {
                    if (type == 'swal') {
                        swal(title, message, event);
                    } else {
                        toastr.options = {
                            closeButton: true,
                            progressBar: true,
                            showMethod: 'slideDown',
                            timeOut: 4000,
                            onHidden: closedEventHandler
                        };
                        switch (event) {
                            case 'success':
                                toastr.success(message, title);
                                break;
                            case 'error':
                                toastr.error(message, title);
                                break;
                            default:
                                toastr.info(message, title);
                                break;
                        }
                    }

                }, 1000);

            }
        }
    </script>

    <script type="text/javascript">
        function MaintainDatePicker() {
            $('.date').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true,
            }).on('changeDate', function (ev) {
                $(this).trigger('change');
                $(this).trigger('blur');
            });;;
        }

        $(function () {
            jQuery.validator.setDefaults({
                focusInvalid: false,
                invalidHandler: function (event, validator) {
                    if (!validator.numberOfInvalids())
                        return;
                    event.preventDefault();
                    $('html, body').animate({
                        scrollTop: $(validator.errorList[0].element).offset().top - 284
                    }, 1000);
                    toastr.options = {
                    }
                    toastr.error("Please fill in the highlighted fields");
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    if (element.attr("type") == "radio" || element.attr("type") == "checkbox")
                        error.insertAfter($(element).parent().parent()[0]);
                    else
                        error.insertAfter(element);
                }
            });

            MaintainDatePicker();
        });
    </script>
